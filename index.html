<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook login in or sign up</title>
    <link rel="shortcut icon" href="assets/media/Facebook-favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <!-- Sign In Page Header Part Start Here -->

    <section class="facebook-sign">
        <div class="container">
            <div class="auth">
                <div class="auth-left">
                    <img src="assets/media/fb.svg" alt="" class="fb-logo" />
                    <h2 class="slogan">
                        Facebook helps you connect and share with the people in your life.
                    </h2>
                </div>
                <div class="auth-right">
                    <div class="sign-box">
                        <form action="" class="sign__form">
                            <input type="text" name="" id="" class="sign__input" placeholder="Email Address or Phone Number" />

                            <input type="password" name="" id="" class="sign__input" placeholder="Password" />

                            <button type="submit" class="sign__button">log in</button>
                        </form>

                        <a href="#" class="sign__forget">Forgotten password?</a>

                        <hr class="sign__divider" />

                        <a href="#" class="sign__create-account">Create New Account</a>
                    </div>

                    <a href="#" class="create-page"><span class="text-bold">Create a Page &nbsp; </span> for a
              celebrity, band or business.
            </a>
                </div>
            </div>
        </div>
    </section>

    <!-- Script File Load Here -->
    <script src="assets/js/script.js"></script>
</body>

</html>
